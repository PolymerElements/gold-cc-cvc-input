<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input-behavior.html">
<link rel="import" href="../paper-input/paper-input-container.html">
<link rel="import" href="../paper-input/paper-input-error.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<!--
`gold-cc-cvc-input` is a Material Design field for entering a Credit Card's CVC
number. It supports both Amex and non-Amex CVCs.

Example:

    <gold-cc-cvc-input label="CVC"></gold-cc-cvc-input>

    <gold-cc-cvc-input amex></gold-cc-cvc-input>

@group Gold Elements
@class gold-cc-cvc-input
-->

<dom-module id="gold-cc-cvc-input">
  <style>
  :host {
    display: inline-block;
    white-space: nowrap;
  }

  iron-icon {
    padding-bottom: 10px;
    padding-left: 10px;
  }

  </style>
  <template>
    <paper-input-container id="container">

      <template is="x-if" if="[[label]]">
        <label>[[parent.label]]</label>
      </template>

      <input is="iron-input" id="input"
          bind-value="{{value}}"
          prevent-invalid-input pattern="[0-9]*"
          required$="[[required]]"
          type="tel"
          maxlength$="[[_requiredLength]]">

      <iron-icon id="icon" src="cvc_hint.png" hidden="[[amex]]"></iron-icon>
      <iron-icon id="amexIcon" hidden="[[!amex]]" src="cvc_hint_amex.png"></iron-icon>

      <template is="x-if" if="[[errorMessage]]">
        <paper-input-error>[[parent.errorMessage]]</paper-input-error>
      </template>

    </paper-input-container>
  </template>
</dom-module>

<script>
(function() {
  Polymer({

    is: 'gold-cc-cvc-input',

    properties: {

      /**
       * The label for this input.
       */
      label: {
        type: String,
        value: 'CVC'
      },

      /**
       * Set to true if the card that the CVC is for is an AMEX.
       */
      amex: {
        type: Boolean,
        value: false
      },

      _requiredLength: {
        type: Number,
        computed: '_computeRequiredLength(amex)'
      }
    },

    behaviors: [
      Polymer.PaperInputBehavior
    ],

    listeners: {
      'input': '_onInput'
    },

    _onInput: function() {
      this.$.container._inputIsInvalid = this.autoValidate &&
                                         this.value.length != this._requiredLength;
    },

    _computeRequiredLength: function(amex) {
      return this.amex ? 4 : 3;
    }
  })

})();

</script>
