<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>gold-cc-cvc-input demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../gold-cc-cvc-input.html">

  <link rel="stylesheet" href="../../paper-styles/demo.css">

</head>
<style>
  gold-cc-cvc-input {
    width: 200px;
  }

  gold-cc-cvc-input.small {
    width: 100px;
  }
</style>
<body>
  <section>
    <h4>Non-Amex CC</h4>
    <gold-cc-cvc-input class="small"></gold-cc-cvc-input>
  </section>

  <section>
    <h4>Amex CC</h4>
    <gold-cc-cvc-input class="small" label="AMEX CVC" amex></gold-cc-cvc-input>
  </section>

  <section>
    <h4>Required input</h4>
    <gold-cc-cvc-input required auto-validate></gold-cc-cvc-input>

    <h4>Auto-validating input</h4>
    <gold-cc-cvc-input auto-validate></gold-cc-cvc-input>

    <h4>With custom error message</h4>
    <gold-cc-cvc-input required auto-validate error-message="Please enter a valid CVC"></gold-cc-cvc-input>
  </section>

</body>
